<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML</title>
</head>
<body>
    <!-- An <h1> tag -->
    <h1>This is an H1 Heading</h1>

    <!-- A <p> tag -->
    <p>This is a paragraph with some text. It contains some <strong>strong</strong> text, <em>emphasized</em> text, and a <a href="#">link</a>.</p>

    <!-- A <table> tag -->
    <table>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
